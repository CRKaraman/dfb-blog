<!-- templates/home.html -->
{% extends 'base.html' %}

{% block content %}
  <h1>Message board homepage</h1>
  <ul>
    {% for post in all_posts_list %}
      <div class="post-entry">
        <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.body }}</p>
      </div>
    {% endfor %}
  </ul>
{% endblock content %}
